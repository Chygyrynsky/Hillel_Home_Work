<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="mytable">
    <h1>Форма для реєстрації</h1>
    <form class="row g-3 needs-validation" id="registrationForm">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Ім'я</label>
          <input type="text" class="form-control" id="validationCustom01" name="name" value="Тарас" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Прізвище</label>
          <input type="text" class="form-control" id="validationCustom02" name="surname" value="Шевченко" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Місто</label>
          <select class="form-select" id="validationCustom04" name="city" required>
            <option selected disabled value="">Обирайте...</option>
            <option>Одеса</option>
            <option>Миколаiв</option>
            <option>Киiв</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Дата народження</label>
            <input type="text" class="form-control" name="dob" id="validationCustom01" value="09.03.1814" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="input-group" id="size">
            <span class="input-group-text ">Адреса</span>
            <textarea class="form-control" name="adress" aria-label="With textarea"></textarea>
          </div>
      <p>Стать:</p>
        <div class="form-check" >
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Чоловiк" checked>
            <label class="form-check-label" for="exampleRadios1">
              Чоловiк
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Жiнка">
            <label class="form-check-label" for="exampleRadios2">
              Жiнка
            </label>
          </div>
          <p>Мови, якими володіє:</p>
          <div class="form-check" >
            <input class="form-check-input language" name="language" type="checkbox" v-model="checkedNames"  value=" Украiнська" id="flexCheckDefault"  >
            <label class="form-check-label" for="flexCheckDefault">
              Украiнська
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input language" name="language" type="checkbox" v-model="checkedNames" value="Англiйська" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
             Англiйська
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input language" type="checkbox" name="language" v-model="checkedNames" value="Kiтайська" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
            Kiтайська
            </label>
          </div>
        <div class="col-12">
                <button class="btn btn-primary" type="submit" >Зберегти</button>
        </div>
      </form>
    <script src= "index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</body>
</html>
